<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Control de Tareas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    
    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous"></script>

  </head>

  <body>
    <h1>Agregar tarea</h1>
    <form action="" method="post">
      <input type="text" name="tarea" id="tarea" />
      <br />
      <button  id="btnEnviar" type="button">Agregar Tarea</button>
    </form>
    <ul>
      <li>
        Hacer una aplicación con Jquery <input type="button" value="&#10007" />
        <input type="button" value="&#10003" />
      </li>
      <li>Hacer una aplicación con PHP <input type="button" value="&#10007" />
        <input type="button" value="&#10003" /></li>
      <li>Hacer una aplicación con JavaScript Puro <input type="button" value="&#10007" />
        <input type="button" value="&#10003" /></li>
    </ul>

    <script>

$("#btnEnviar").click(function (evt) {
        var objTarea = $("#tarea").val();
        $.ajax({
          type: "POST",
          url: "api.php",
          data: { tarea: objTarea },
          success: function (resultado) {
            alert(resultado);
            console.log(resultado);
            $("#txtMensaje").html(resultado);
          },
        });
      });

    </script>
  </body>
</html>
